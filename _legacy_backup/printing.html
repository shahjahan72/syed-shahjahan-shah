<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Printing ‚Äì Shahjahan Shah</title>
  <meta name="description" content="Printing services portfolio: business cards, banners, flyers and merchandise by Shahjahan Shah." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="canonical" href="printing.html">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 60px 10%;
    }

    .section-title {
      font-size: 2.4rem;
      margin-bottom: 40px;
    }

    .print-item {
      margin-bottom: 60px;
    }

    .print-item h3 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #ffb400;
    }

    .print-item img {
      width: 100%;
      max-width: 800px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(255, 180, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .print-item img:hover {
      transform: scale(1.03);
    }

    .btn {
      background: #ffb400;
      color: #111;
      border: none;
      padding: 14px 40px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 180, 0, 0.4);
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #ffc933;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 200, 50, 0.5);
    }
  </style>
</head>

<body>
  <section class="section">
    <h2 class="section-title">üñ®Ô∏è Printing Services</h2>
    <p>High-quality printing solutions for every business need.</p>

    <div class="print-item">
      <h3>Business Cards</h3>
      <div class="card-figure" style="max-width:900px;margin:0 auto 18px;">
        <picture>
          <source type="image/webp" srcset="images/webp/cards.webp">
          <img src="cards.jpg" alt="Business Cards" loading="lazy">
        </picture>
      </div>
    </div>

    <div class="print-item">
      <h3>Banners & Posters</h3>
      <div class="card-figure" style="max-width:900px;margin:0 auto 18px;">
        <picture>
          <source type="image/webp" srcset="images/webp/banners.webp">
          <img src="banners.jpg" alt="Banners and Posters" loading="lazy">
        </picture>
      </div>
    </div>

    <div class="print-item">
      <h3>Flyers & Brochures</h3>
      <div class="card-figure" style="max-width:900px;margin:0 auto 18px;">
        <picture>
          <source type="image/webp" srcset="images/webp/flyers.webp">
          <img src="flyers.jpg" alt="Flyers and Brochures" loading="lazy">
        </picture>
      </div>
    </div>

    <div class="print-item">
      <h3>Packaging & Merchandise</h3>
      <div class="card-figure" style="max-width:900px;margin:0 auto 18px;">
        <picture>
          <source type="image/webp" srcset="images/webp/merch.webp">
          <img src="merch.jpg" alt="Merchandise and Packaging" loading="lazy">
        </picture>
      </div>
    </div>

    <a href="index.html" class="btn" style="margin-top:30px;">‚¨Ö Back to Portfolio</a>
  </section>
</body>
</html>
